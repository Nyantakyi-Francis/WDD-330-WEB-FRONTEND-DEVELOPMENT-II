<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/src/js/product-listing.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <div class="hero">
      <img src="/images/banner-sm.jpg" srcset="images/banner-sm.jpg 500w, images/banner.jpg"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>
    <section class="products">
      <h2>Top Products</h2>
      <div class="categories-list">
        <a href="/product_listing/index.html?category=tents">
          <img src="images/category-tents.svg" alt="tents icon" />
        </a>
        <a href="/product_listing/index.html?category=backpacks">
          <img src="images/category-backpacks.svg" alt="backpacks icon" />
        </a>
        <a href="/product_listing/index.html?category=sleeping-bags">
          <img src="images/category-sleepingbags.svg" alt="sleeping bags icon" />
        </a>
        <a href="/product_listing/index.html?category=hammocks">
          <img src="images/category-hammocks.svg" alt="hammocks icon" />
        </a>
      </div>
    </section>

    <div class="newsletter-signup">
      <h2>Sign up for our newsletter!</h2>
      <p>Stay up to date on our latest products and deals.</p>
      <form id="newsletter-form">
        <input type="email" id="email-input" placeholder="Enter your email" required />
        <button type="submit">Sign Up</button>
      </form>
      <div id="messageBox" class="message-box hidden" role="alert"></div>
    </div>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
