<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider checkout">
    <h2>Review & Place your Order</h2>

    <div id="checkout-errors" class="alert-box hide" tabindex="-1"></div>

    <section class="checkout-form">
      <form name="checkout">
        <input type="hidden" name="orderDate" id="orderDate">
        <fieldset>
          <legend>Contact & Shipping</legend>
          <div class="checkout__name">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required>
            <p class="alert" id="fname-error"></p>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required>
            <p class="alert" id="lname-error"></p>
          </div>
          <div class="checkout__address">
            <label for="street">Street Address</label>
            <input type="text" name="street" id="street" required>
            <p class="alert" id="street-error"></p>

            <label for="city">City</label>
            <input type="text" name="city" id="city" required>
            <p class="alert" id="city-error"></p>

            <label for="state">State</label>
            <input type="text" name="state" id="state" required>
            <p class="alert" id="state-error"></p>

            <label for="zip">Zip</label>
            <input type="text" name="zip" id="zip" required>
            <p class="alert" id="zip-error"></p>
          </div>
        </fieldset>

        <fieldset>
          <legend>Payment</legend>
          <div class="checkout__payment">
            <label for="cardNumber">Card Number</label>
            <input type="text" name="cardNumber" id="cardNumber" required>
            <p class="alert" id="cardNumber-error"></p>

            <label for="expiration">Expiration (MM/YY)</label>
            <input type="text" name="expiration" id="expiration" required placeholder="MM/YY">
            <p class="alert" id="expiration-error"></p>

            <label for="code">CVV</label>
            <input type="text" name="code" id="code" required>
            <p class="alert" id="code-error"></p>
          </div>
        </fieldset>

        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>

          <div class="order__summary">
            <div>Items</div>
            <div id="num-items"></div>
            <div>Subtotal</div>
            <div id="cartTotal"></div>
            <div>Tax</div>
            <div id="tax"></div>
            <div>Shipping</div>
            <div id="shipping"></div>
            <div>Total</div>
            <div id="orderTotal"></div>
          </div>
        </fieldset>
        <button type="submit" id="checkoutSubmit">Checkout</button>
      </form>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
